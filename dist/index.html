<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Markup</title>
    <meta name="description" content="movie markup challenge" />
    <meta name="author" content="aurorajobs" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body >
    <div class="topmovies">
      <div class="topmovies_header">
        <div class="topmovies__header__avatar"></div>
        <svg
          id="search"
          class="topmovies__header__search"
          fill="#ffffff"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
        >
          <path
            d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
          />
        </svg>
        <svg
          id="options"
          fill="#ffffff"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="24px"
          height="24px"
          class="topmovies__header__options"
        >
          <path
            d="M 2 5 L 2 7 L 22 7 L 22 5 L 2 5 z M 2 11 L 2 13 L 22 13 L 22 11 L 2 11 z M 2 17 L 2 19 L 22 19 L 22 17 L 2 17 z"
          />
        
        </svg>
        <div class="topmovies__header__background"></div>
      </div>

      <div class="topmovies__modaloptions" id="modaloptions">
          <button class="topmovies__modaloptions__button" id="reset">Reset</button>
      </div>
      <input class="topmovies__seachinput" type="text" id="inputsearch"/>
      <div class="topmovies__resultsearch" id="resultsearch" value=""></div>
      <div class="topmovies__subheader">
        <p class="topmovies__subheader__title">Your top movies</p>
        <div class="topmovies__subheader__background"></div>
      </div>
      <svg
        id="editButton"
        class="topmovies__editbutton"
        fill="#444444"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 48 48"
        width="30px"
        height="30px"
      >
        <path
          d="M38.657 18.536l2.44-2.44c2.534-2.534 2.534-6.658 0-9.193-1.227-1.226-2.858-1.9-4.597-1.9s-3.371.675-4.597 1.901l-2.439 2.439L38.657 18.536zM27.343 11.464L9.274 29.533c-.385.385-.678.86-.848 1.375L5.076 41.029c-.179.538-.038 1.131.363 1.532C5.726 42.847 6.108 43 6.5 43c.158 0 .317-.025.472-.076l10.118-3.351c.517-.17.993-.463 1.378-.849l18.068-18.068L27.343 11.464z"
        />
      </svg>
      <div class="topmovies__poster" id="poster"></div>
      <div class="topmovies__movielist" id="movielist"></div>
      <div class="topmovies__background"></div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
